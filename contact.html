<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta
      name="description"
      content="RealProperty is a website dedicated to show luxurious and select housing options for clients that are looking for a classy/modern feeling"
    />
    <link rel="icon" type="image/png" href="./src/img/favicon.ico" />
    <link rel="apple-touch-icon" href="./src/img/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <script src="/node_modules/@lottiefiles/lottie-player/dist/tgs-player.js"></script>
    <link rel="stylesheet" href="./src/sass/style.scss" />
    <script type="module" defer src="form.js"></script>
    <title>RealProperty &mdash; your home, your freedom</title>
  </head>
  <body>
    <header class="contact-page-header">
      <div class="contact-page-header__content">
        <div class="contact-page-header__content__text">
          <h1 class="heading-1 contact-page-heading">Contact us</h1>
          <span class="contact-page-subheading">
            Let's talk about your ideas or suggestions. Send us a message and we
            will be in touch within one business day.
          </span>
        </div>
        <img
          class="contact-page-header__content__illustration contact-page-header__illustration--1"
          src="/src/img/formPage/selling.svg"
          alt=""
        />
      </div>
    </header>
    <div class="contact-page-container">
      <div class="contact-us-box">
        <div class="contact-us-box__header">
          <a href="index.html" class="contact-us-box__header__link">
            <svg
              clip-rule="evenodd"
              fill-rule="evenodd"
              stroke-linejoin="round"
              stroke-miterlimit="2"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m9.474 5.209s-4.501 4.505-6.254 6.259c-.147.146-.22.338-.22.53s.073.384.22.53c1.752 1.754 6.252 6.257 6.252 6.257.145.145.336.217.527.217.191-.001.383-.074.53-.221.293-.293.294-.766.004-1.057l-4.976-4.976h14.692c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-14.692l4.978-4.979c.289-.289.287-.761-.006-1.054-.147-.147-.339-.221-.53-.221-.191-.001-.38.071-.525.215z"
                fill-rule="nonzero"
              /></svg
          ></a>
          <span class="contact-us-box__header__msg">Send us a message</span>
        </div>
        <form class="contact-us-box__form" action="#">
          <div class="contact-us-box__form__input-box">
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              type="text"
              placeholder="John Smith"
              required
            />
          </div>
          <div class="contact-us-box__form__input-box">
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              placeholder="me@example.com"
              required
            />
          </div>
          <div
            class="contact-us-box__form__input-box contact-us-box__form__input-box--offer-radio"
          >
            <input
              class="form-input form-input--radio"
              type="radio"
              id="current-offer"
              name="offer"
              value="Current Offer"
            />
            <label for="current-offer">Current offer</label>
          </div>

          <div
            class="contact-us-box__form__input-box contact-us-box__form__input-box--offer-radio"
          >
            <input
              class="form-input form-input--radio personalised-offer"
              type="radio"
              id="personalised-offer"
              name="offer"
              value="Personalised Offer"
            />
            <label for="personalised-offer">Personalised offer</label>
          </div>
          <div
            class="contact-us-box__form__input-box--current-offer display-none contact-us-box__form__input-box"
          >
            <label for="select-where"
              >Which property form our you prefer?</label
            >
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="Beautiful Family House">
                Beautiful Family House
              </option>
              <option value="Modern Glass Villa">Modern Glass Villa</option>
              <option value="Crazy Country House">Crazy Country House</option>
              <option value="Large Rustical Villa">Large Rustical Villa</option>
              <option value="Majestic Palace House">
                Majestic Palace House
              </option>
              <option value="Modern Family Apartment">
                Modern Family Apartment
              </option>
            </select>
          </div>
          <div
            class="contact-us-box__form__input-box--personalised-offer display-none contact-us-box__form__input-box"
          >
            <label for="select-where"
              >Where would you like your location?</label
            >
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="center">Center of City</option>
              <option value="eighbourhood">Neighbourhood</option>
              <option value="outskirts">At the outskirts</option>
              <option value="rural">Rural Zone</option>
            </select>
          </div>
          <div
            class="contact-us-box__form__input-box--personalised-offer display-none contact-us-box__form__input-box"
          >
            <label for="select-where"
              >What's your preferred house structure?</label
            >
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="apartment">Apartment</option>
              <option value="bungalow">Bungalow</option>
              <option value="duplex">Duplex</option>
              <option value="cottage">Cottage</option>
              <option value="ranch">Ranch-Style</option>
            </select>
          </div>
          <div
            class="contact-us-box__form__input-box--personalised-offer display-none contact-us-box__form__input-box"
          >
            <label for="select-where"
              >For estimation, what's your budget range?</label
            >
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="100k">100K-200K $</option>
              <option value="200k">200K-300K $</option>
              <option value="300k">300K-400K $</option>
              <option value="400k">400K-500k $</option>
              <option value="500k">500K-1000K $</option>
              <option value="over">over 1000K $</option>
              <option value="see">
                We'll see the options offered and then consider
              </option>
            </select>
          </div>
          <div
            class="contact-us-box__form__input-box--personalised-offer display-none contact-us-box__form__input-box"
          >
            <label for="select-where"
              >Preferred method to send you the offer?</label
            >
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="mail">Mail</option>
              <option value="Wapp">WhatsApp</option>
              <option value="facebook">Facebook</option>
              <option value="instagram">Instagram</option>
              <option value="meet">Personal Meet-up</option>
            </select>
          </div>

          <div
            class="contact-us-box__form__input-box contact-us-box__form__input-box--message"
          >
            <label for="message">Message/Description</label>
            <input type="text" />
          </div>

          <div
            class="contact-us-box__form__input-box contact-us-box__form__input-box--select-home"
          >
            <label for="select-where">Where did you hear of us?</label>
            <select id="select-where" required>
              <option value="">Please choose one option:</option>
              <option value="internet">Internet Search</option>
              <option value="adds">Google Adds</option>
              <option value="instagram">Instagram</option>
              <option value="youtube">Youtube Video</option>
              <option value="facebook">Facebook ad</option>
              <option value="friends">Friends and family</option>
              <option value="Podcast">Podcast</option>
              <option value="others">Others</option>
            </select>
          </div>

          <button class="btn-form" type="submit">Submit</button>
        </form>
      </div>
